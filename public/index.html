<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js" defer></script>
  <!-- BootStrap CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">  
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  <title>Globe Trotter</title>
</head>
<body>
  <h1>Globe Trotter</h1>
  <nav>
    <a href="index.html">| CheckIn |</a>
    <a href="log.html"> Check History |</a>
  </nav>

  <form>
    <div>
      Latitude: <span class="lat"></span><br>
      Longitude: <span class="lon"></span><br>
      Current Temperature: <span class="temp"></span>&deg;C<br>
      Day Forecast: <span class="tempMax"></span>&deg;C / <span class="tempMin"></span>&deg;C<br>
      The Air Quality Index: <span class="aqi"></span><br>
      PM2.5: <span class="pm25"></span> μg/m<sup>3</sup><br>
      PM10: <span class="pm10"></span> μg/m<sup>3</sup><br>
      Last Updated at: <span class="timeStamp"></span><br>
    </div>
    <label for="caption">Enter A Caption:</label>
    <input type="text" name="caption" class="caption"><br>
    <button id="record" type="button">Record Location</button>
  </form>
</body>
</html>
